<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="auction-image">
          <img src="./images/gift.jpeg" alt="auction product" />
        </div>
        <div class="auction-description">
          <div class="auction-title">old iphone giveaway</div>
          <div class="auction-title-small">
            giveaway ends on sunday, 3 may 2023 11:30am
          </div>
          <div class="auction-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, facilis
            quaerat sint optio incidunt eius repudiandae voluptate et. Harum,
            saepe!
          </div>
          <div class="deadline-container">
            <div class="box">
              <h4 class="days">34</h4>
              <span class="description">days</span>
            </div>
            <div class="box">
              <h4 class="hours">10</h4>
              <span class="description">hours</span>
            </div>
            <div class="box">
              <h4 class="minutes">50</h4>
              <span class="description">minutes</span>
            </div>
            <div class="box">
              <h4 class="seconds">34</h4>
              <span class="description">seconds</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
